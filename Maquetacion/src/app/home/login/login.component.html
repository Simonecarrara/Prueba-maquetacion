<div class="col-sm-3 sidebar-wrapper">

    <div class="sidebar-container">

        <div class="sidebar-heading col-sm-12">
            <h1>Hola</h1>
            <h5>Accede a tu cuenta</h5>
        </div>
        <!-- formulario -->
        <form class="form-horizontal">

            <div class="sidebar-row">
                <div class="col-sm-2">
                    <label for="email" class="control-label">
                        <span class="glyphicon glyphicon-user"></span>
                    </label>
                </div>
                <div class="col-sm-10">
                    <input type="email" id="email" class="form-control" placeholder="Email">
                </div>
            </div>

            <div class="sidebar-row">
                <div class="col-sm-2">
                    <label for="psd" class="control-label">
                        <span class="glyphicon glyphicon-ok"></span>
                    </label>
                </div>
                <div class="col-sm-10">
                    <input type="password" id="psd" class="form-control" placeholder="Contraseña">
                </div>
            </div>

            <div class="sidebar-row col-sm-12">
                <button class="btn btn-primary form-control">ENTRAR</button>
                <div class="col-sm-12 recov">
                    <h6>¿Has olvidado tu contraseña?</h6>
                    <a href="#">Restaurar Contraseña</a>
                </div>
            </div>
        </form>
        <!-- fin formulario -->
    </div>

    <div class="sidebar-row foot">

        <div class="col-md-4">
            <img src="../../../assets/img/mintta.JPG" class="img-responsive" alt="mintta" style="max-height: 100%;"
